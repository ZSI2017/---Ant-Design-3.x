<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>新石器官网</title>
  <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="/public/css/master.css">
</head>

<body>
  <div class="header">
     <img src="/public/images/logo.png" alt="新石器logo">
  </div>

  <div class="sub-header">
      <img src="/public/images/coming-soon.png" alt="come soon">
  </div>

  <div class="content">
    <img src="/public/images/car1920.png" alt="新石器">

    <!-- <div class="header">
   </div> -->
    <!-- <div class="box">
   </div> -->
  </div>
  <div class="footer">
    <div class="footer-container">
      <p>Copyright © 2018, Neolix Technology Co., Ltd. All Rights Reserved. 新石器科技 &nbsp;&nbsp; E-mail: contacts@neolix.cn</p>
      </p>
    </div>
  </div>
  <script>
    (function(){
      window.onload= function(){
        try{
          if(document.documentElement.clientWidth <=1280) {
             qsa(".content img").src="/public/images/1280/car1280.png";
             qsa(".sub-header img").src="/public/images/1280/coming-soon1280.png"
             qsa(".header img").src="/public/images/1280/logo1280.png"
          }
          document.querySelectorAll("img").forEach(function(item){
             item.style.visibility="visible";
          })
        }catch(e){
           document.querySelectorAll("img").forEach(function(item){
             item.style.visibility="visible";
          })
        }
      }
      function qsa(args){
         return document.querySelector(args)
      }
    })()
  </script>
</body>

</html>
